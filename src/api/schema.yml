openapi: 3.0.3
info:
  title: Eternal Anvil (Backend)
  version: v0.0.1
  description: The backend server for the Eternal Anvil.
paths:
  /ping/:
    get:
      operationId: healthcheck
      description: View that simply replies with a 'pong'.
      summary: Healthcheck
      tags:
      - Core
      security:
      - jwtAuth: []
      - {}
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthcheckErrorResponse400'
          description: ''
        '200':
          content:
            application/json:
              schema:
                type: string
                enum:
                - pong
          description: ''
  /realm-manager/accounts/:
    get:
      operationId: realm_manager_accounts_list
      description: Endpoint to list Accounts.
      summary: Get account list
      tags:
      - Realm Manager - Accounts
      security:
      - jwtAuth: []
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RealmManagerAccountsListErrorResponse400'
          description: ''
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ListCreateAccount'
          description: ''
    post:
      operationId: realm_manager_accounts_create
      description: Endpoint to create Accounts.
      summary: Create account
      tags:
      - Realm Manager - Accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListCreateAccountRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ListCreateAccountRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ListCreateAccountRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RealmManagerAccountsCreateErrorResponse400'
          description: ''
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListCreateAccount'
          description: ''
  /realm-manager/accounts/{id}/:
    get:
      operationId: realm_manager_accounts_retrieve
      description: Endpoint to retrieve an Account.
      summary: Get account details
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Realm Manager - Accounts
      security:
      - jwtAuth: []
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RealmManagerAccountsRetrieveErrorResponse400'
          description: ''
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDetails'
          description: ''
    put:
      operationId: realm_manager_accounts_update
      description: Endpoint to update an Account's owner. Only the owner can call
        this endpoint.
      summary: Update account details
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Realm Manager - Accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountDetailsRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AccountDetailsRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AccountDetailsRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RealmManagerAccountsUpdateErrorResponse400'
          description: ''
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDetails'
          description: ''
        '403':
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    enum:
                    - client_error
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          enum:
                          - permission_denied
                        detail:
                          enum:
                          - You must be the account owner to perform this operation.
                        attr:
                          enum:
                          - user
                      required:
                      - code
                      - detail
                      - attr
                required:
                - type
                - errors
          description: Not Owner
    delete:
      operationId: realm_manager_accounts_destroy
      description: Endpoint to delete Accounts. Only the owner can call this endpoint.
      summary: Delete account
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Realm Manager - Accounts
      security:
      - jwtAuth: []
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RealmManagerAccountsDestroyErrorResponse400'
          description: ''
        '204':
          description: Account deleted successfully
        '403':
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    enum:
                    - client_error
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          enum:
                          - permission_denied
                        detail:
                          enum:
                          - You must be the account owner to perform this operation.
                        attr:
                          enum:
                          - user
                      required:
                      - code
                      - detail
                      - attr
                required:
                - type
                - errors
          description: Not Owner
  /realm-manager/accounts/{id}/leave/:
    delete:
      operationId: realm_manager_accounts_leave
      description: Endpoint to leave the Account.
      summary: Leave account
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Realm Manager - Accounts
      security:
      - jwtAuth: []
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RealmManagerAccountsLeaveErrorResponse400'
          description: ''
        '204':
          description: Left account successfully
        '403':
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    enum:
                    - validation_error
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          enum:
                          - failed_remove_owner
                        detail:
                          enum:
                          - The owner of the account cannot be removed.
                        attr:
                          enum:
                          - owner
                      required:
                      - code
                      - detail
                      - attr
                required:
                - type
                - errors
          description: Is Owner
  /realm-manager/accounts/{id}/remove/{user_id}/:
    delete:
      operationId: realm_manager_accounts_remove_user
      description: Endpoint to remove a User from the Account. Only the owner can
        use this endpoint.
      summary: Remove user from account
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      - in: path
        name: user_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Realm Manager - Accounts
      security:
      - jwtAuth: []
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RealmManagerAccountsRemoveUserErrorResponse400'
          description: ''
        '204':
          description: User removed from the account successfully
        '403':
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    enum:
                    - client_error
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          enum:
                          - permission_denied
                        detail:
                          enum:
                          - You must be the account owner to perform this operation.
                        attr:
                          enum:
                          - user
                      required:
                      - code
                      - detail
                      - attr
                required:
                - type
                - errors
          description: Not Owner
  /realm-manager/accounts/join/:
    post:
      operationId: realm_manager_accounts_join
      description: Endpoint to join existing Accounts.
      summary: Join account
      tags:
      - Realm Manager - Accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JoinAccountRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/JoinAccountRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/JoinAccountRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RealmManagerAccountsJoinErrorResponse400'
          description: ''
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JoinAccount'
          description: ''
        '403':
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    enum:
                    - validation_error
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          enum:
                          - multi_account
                        detail:
                          enum:
                          - User is already present in this game world.
                        attr:
                          enum:
                          - user
                      required:
                      - code
                      - detail
                      - attr
                required:
                - type
                - errors
          description: Multi Account
  /realm-manager/game-worlds/:
    get:
      operationId: realm_manager_game_worlds_list
      description: Endpoint to list Game Worlds.
      tags:
      - Realm Manager - Game Worlds
      security:
      - jwtAuth: []
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RealmManagerGameWorldsListErrorResponse400'
          description: ''
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ListGameWorld'
          description: ''
  /users/change_password/:
    post:
      operationId: users_change_password
      description: Endpoint to change a user's password.
      summary: Change user's password
      tags:
      - Users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserChangePasswordRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserChangePasswordRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserChangePasswordRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersChangePasswordErrorResponse400'
          description: ''
        '401':
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    enum:
                    - client_error
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          enum:
                          - authentication_failed
                        detail:
                          enum:
                          - Wrong password.
                        attr:
                          enum:
                          - null
                      required:
                      - code
                      - detail
                      - attr
                required:
                - type
                - errors
          description: Wrong password
  /users/login/:
    post:
      operationId: users_login
      description: Endpoint to login a user and obtain a pair of `(access_token, refresh_token)`.
      summary: Login user
      tags:
      - User Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
        required: true
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersLoginErrorResponse400'
          description: ''
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /users/login/discord/:
    post:
      operationId: users_discord_login
      description: Login with Discord OAUTH2 flow.
      summary: Login with Discord
      tags:
      - User Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiscordLoginRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DiscordLoginRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DiscordLoginRequest'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersDiscordLoginErrorResponse400'
          description: ''
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscordLogin'
          description: ''
  /users/login/refresh/:
    post:
      operationId: users_login_refresh
      description: |-
        Endpoint to refresh the user's `access_token` and `refresh_token`, from a valid `refresh_token`.

        This will also return a new refresh token and invalidate the old one.
      summary: Refresh access token
      tags:
      - User Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
        required: true
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersLoginRefreshErrorResponse400'
          description: ''
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /users/logout/:
    post:
      operationId: users_logout
      description: Endpoint to logout the user, by blacklisting it's `access_token`
        and `refresh_token`, from a valid `refresh_token`.
      summary: Logout user
      tags:
      - User Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenBlacklistRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenBlacklistRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenBlacklistRequest'
        required: true
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersLogoutErrorResponse400'
          description: ''
        '200':
          description: No response body
  /users/profile/:
    get:
      operationId: users_profile_retrieve
      description: Endpoint to retrieve the current user's details.
      summary: Get user details
      tags:
      - Users
      security:
      - jwtAuth: []
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersProfileRetrieveErrorResponse400'
          description: ''
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
          description: ''
    put:
      operationId: users_profile_update
      description: Endpoint to partially update the current user's details.
      summary: Update user details
      tags:
      - Users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfileRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserProfileRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserProfileRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersProfileUpdateErrorResponse400'
          description: ''
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
          description: ''
    patch:
      operationId: users_profile_partial_update
      description: Endpoint to fully override the current user's details.
      summary: Patch user details
      tags:
      - Users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUserProfileRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUserProfileRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUserProfileRequest'
      security:
      - jwtAuth: []
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersProfilePartialUpdateErrorResponse400'
          description: ''
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
          description: ''
  /users/register/:
    post:
      operationId: users_register
      description: Endpoint to register users.
      summary: Register user
      tags:
      - User Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegisterRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserRegisterRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserRegisterRequest'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersRegisterErrorResponse400'
          description: ''
        '403':
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    enum:
                    - client_error
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          enum:
                          - permission_denied
                        detail:
                          enum:
                          - Registration is disabled.
                        attr:
                          enum:
                          - null
                      required:
                      - code
                      - detail
                      - attr
                required:
                - type
                - errors
          description: Registration is disabled
  /users/whoami/:
    get:
      operationId: users_whoami
      description: Endpoint to retrieve the current logged in user.
      summary: Get current user
      tags:
      - Users
      security:
      - jwtAuth: []
      responses:
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersWhoamiErrorResponse400'
          description: ''
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserWhoami'
          description: ''
components:
  schemas:
    AccountDetails:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          readOnly: true
        owner:
          type: string
          format: uuid
        game_world:
          allOf:
          - $ref: '#/components/schemas/GameWorld'
          readOnly: true
        race:
          allOf:
          - $ref: '#/components/schemas/RaceEnum'
          readOnly: true
        economy:
          allOf:
          - $ref: '#/components/schemas/EconomyEnum'
          readOnly: true
        players:
          type: array
          items:
            $ref: '#/components/schemas/User'
          readOnly: true
      required:
      - economy
      - game_world
      - id
      - name
      - owner
      - players
      - race
    AccountDetailsRequest:
      type: object
      properties:
        owner:
          type: string
          format: uuid
      required:
      - owner
    ClientErrorEnum:
      enum:
      - client_error
      type: string
      description: '* `client_error` - Client Error'
    CodeEnum:
      enum:
      - parse_error
      type: string
      description: '* `parse_error` - Parse Error'
    DiscordLogin:
      type: object
      description: |-
        Serializer for Discord OAuth2 logins. Very similar to the
        `rest_framework_simplejwt.serializers.TokenObtainSerializer`.
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - refresh
    DiscordLoginRequest:
      type: object
      description: |-
        Serializer for Discord OAuth2 logins. Very similar to the
        `rest_framework_simplejwt.serializers.TokenObtainSerializer`.
      properties:
        code:
          type: string
          writeOnly: true
          minLength: 1
          maxLength: 255
      required:
      - code
    EconomyEnum:
      enum:
      - MULTI
      - WOOD
      - IRON
      - CROP
      type: string
      description: |-
        * `MULTI` - Multi Resource
        * `WOOD` - Single Wood
        * `IRON` - Single Iron
        * `CROP` - Single Crop
    GameWorld:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 255
        code:
          type: string
          maxLength: 255
      required:
      - code
      - id
      - name
    GameWorldRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
        code:
          type: string
          minLength: 1
          maxLength: 255
      required:
      - code
      - name
    HealthcheckErrorResponse400:
      oneOf:
      - $ref: '#/components/schemas/ParseErrorResponse'
      discriminator:
        propertyName: type
        mapping:
          client_error: '#/components/schemas/ParseErrorResponse'
    JoinAccount:
      $ref: '#/components/schemas/AccountDetails'
    JoinAccountRequest:
      type: object
      properties:
        id:
          type: string
          format: uuid
      required:
      - id
    ListCreateAccount:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 255
        game_world:
          $ref: '#/components/schemas/GameWorld'
        realm:
          allOf:
          - $ref: '#/components/schemas/Realm'
          readOnly: true
          nullable: true
        race:
          $ref: '#/components/schemas/RaceEnum'
        economy:
          $ref: '#/components/schemas/EconomyEnum'
        players:
          type: array
          items:
            $ref: '#/components/schemas/User'
          readOnly: true
      required:
      - economy
      - game_world
      - id
      - name
      - players
      - race
      - realm
    ListCreateAccountRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
        game_world:
          type: string
          format: uuid
        race:
          $ref: '#/components/schemas/RaceEnum'
        economy:
          $ref: '#/components/schemas/EconomyEnum'
      required:
      - economy
      - game_world
      - name
      - race
    ListGameWorld:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 255
        code:
          type: string
          maxLength: 255
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
        account_name:
          type: string
          nullable: true
          readOnly: true
      required:
      - account_name
      - code
      - end
      - id
      - name
      - start
    ParseError:
      type: object
      properties:
        code:
          $ref: '#/components/schemas/CodeEnum'
        detail:
          type: string
        attr:
          type: string
          nullable: true
      required:
      - attr
      - code
      - detail
    ParseErrorResponse:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/ClientErrorEnum'
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ParseError'
      required:
      - errors
      - type
    PatchedUserProfileRequest:
      type: object
      description: Serializer to handle user's details.
      properties:
        username:
          type: string
          minLength: 1
          maxLength: 255
    RaceEnum:
      enum:
      - ELF
      - DWARF
      type: string
      description: |-
        * `ELF` - Elf
        * `DWARF` - Dwarf
    Realm:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 255
      required:
      - id
      - name
